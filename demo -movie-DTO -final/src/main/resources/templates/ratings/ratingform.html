<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



    <style>
    #inputText{margin:auto;}
    .container{
    padding-top:100px;
    }

    .error{color:red}
    </style>
    <style>
    .error {
        color: red;
    }
</style>

</head>


<body>

<div class="container text-center">
    <div><h1>Please Give Your Rating</h1></div>
    <br>


    <br>

    <form  th:action="@{/ratings/save}"
          th:object="${ratings}" method="POST" novalidate>
        <! Add hidden field to handle delete -->
        <input type="hidden" th:field="*{id}" />

        <div  class="m-3" >
            <div class="form group row">
                <label class="col-form-label col-sm-4 ">Rating Score</label>
                <div class="col-sm-8">
                    <input id="inputNumber" type="number" th:field="*{ratingScore}"
                           class="form-control mb-4 col-4" placeholder="give rating score"  required>
                    <p th:if="${#fields.hasErrors('ratingScore')}" th:errorclass="error" th:errors="*{ratingScore}" />
                </div>
            </div>
        </div>
        <div  class="m-3" >
            <div class="form group row">
                <label class="col-form-label col-sm-4 ">Rating Review</label>
                <div class="col-sm-8">
                    <input id="inputText" type="text" th:field="*{ratingReview}"
                           class="form-control mb-4 col-4" placeholder="give rating Review"  required>
                    <p th:if="${#fields.hasErrors('ratingReview')}" th:errorclass="error" th:errors="*{ratingReview}" />

                </div>

            </div>
        </div>



            <div class="col-sm-8">
                <select th:field="*{movie}" class="form-control" required hidden>
                    <th:block th:each="tempMovie :${theMovie}">
                        <option th:text="${tempMovie.movieName}" th:value="${tempMovie.id}"></option>
                    </th:block>
                </select>
            </div>

        </div>
        <div class="text-center p-3">
        <button type="submit" class="btn btn-primary" >Save Review</button></div>

</div>
</form>
<a th:href="@{/ratings/list}" class="btn btn-primary btn-sn mr-5 mb-3" >Back to movies</a>

</body>
</html>

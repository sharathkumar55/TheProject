<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Movie</title>
</head>

<body>

<div class="container">

    <h3>Movie Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Movie</p>

    <form action="#" th:action="@{/movies/save}"
          th:object="${movie}" method="POST">
        <!-- update handler-->
        <input type="hidden" th:field="*{id}" />


        <input type="text" th:field="*{movieName}"
               class="form-control mb-4 col-4" placeholder="Movie name">

        <input type="text" th:field="*{movieLanguage}"
               class="form-control mb-4 col-4" placeholder="Movie language">



        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/movies/list}">Back to Movies List</a>

</div>
</body>

</html>
